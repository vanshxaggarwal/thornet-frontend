<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />  
  </head>
<script>
    Date.prototype.timeAgo = function () {
        var currentTimestamp = new Date().getTime();
        var timestamp = this.getTime();
        var difference = currentTimestamp - timestamp;
        var minute = 60 * 1000;
        var hour = minute * 60;
        var day = hour * 24;
        var week = day * 7;
        var month = day * 30;
        var year = day * 365;
        if (difference < minute) {
            return 'Just now';
        } else if (difference < 2 * minute) {
            return 'A minute ago';
        } else if (difference < hour) {
            return Math.floor(difference / minute) + ' minutes ago';
        } else if (difference < 2 * hour) {
            return 'An hour ago';
        } else if (difference < day) {
            return Math.floor(difference / hour) + ' hours ago';
        } else if (difference < 2 * day) {
            return 'Yesterday';
        } else if (difference < week) {
            return Math.floor(difference / day) + ' days ago';
        } else if (difference < 2 * week) {
            return 'A week ago';
        } else if (difference < month) {
            return Math.floor(difference / week) + ' weeks ago';
        } else if (difference < 2 * month) {
            return 'A month ago';
        } else if (difference < year) {
            return Math.floor(difference / month) + ' months ago';
        } else if (difference < 2 * year) {
            return 'A year ago';
        } else {
            return Math.floor(difference / year) + ' years ago';
        }
    };
</script>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
